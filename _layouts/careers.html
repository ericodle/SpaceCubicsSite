---
layout: default
---

{% if page.breadcrumbs != null %}
  {% assign breadcrumbs_enabled = page.breadcrumbs %}
{% endif %}
{% if page.url != "/" and breadcrumbs_enabled %}
  {% unless paginator %}
    {% include breadcrumbs.html %}
  {% endunless %}
{% endif %}

<!-- Photo Section -->
<section class="page__hero" style="background-image: url('/assets/imgs/careers_banner.jpeg'); background-size: cover; background-position: center; height: 20vh; display: flex; align-items: center; justify-content: center; width: 100%; margin: 0; overflow: hidden;">
  <div class="wrapper" style="text-align: center; color: white; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
    <img src="/assets/imgs/careers_banner.jpeg" alt="Banner Image" style="width: 100%; height: 100%; object-fit: cover; object-position: center 50%;">
    <h1 class="page__title" itemprop="headline" style="position: absolute;">{{ page.title }}</h1>
  </div>
</section>

<div class="content-container">
  {{ content }}
</div>
